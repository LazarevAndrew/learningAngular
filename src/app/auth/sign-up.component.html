<div class="row justify-content-center">
  <div class="col-10 col-sm-8 col-md-4">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">User Name</label>
        <input formControlName="username"
               type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email"
               type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password"
               type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button [disabled]="!signUpForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
